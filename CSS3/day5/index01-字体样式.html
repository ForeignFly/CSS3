<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      span {
        /* 设置文字的大小 */
        font-size: 28px;
      }
      span {
        /* 设置文字的类型 */
        font-family: "楷体";
      }
      span {
        /* 设置文字的粗细 */
        font-weight: bold;
      }
      span {
        /* 设置字体的风格 */
        font-style: oblique;
      }
      span {
        /* 字体样式简写 风格-粗细-大小-类型 */
        font: oblique lighter 88px "宋体";
      }
    </style>
  </head>
  <body>
    <div>
      <span>这是一行文字</span>
    </div>
  </body>
</html>
