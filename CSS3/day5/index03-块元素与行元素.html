<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 200px;
        background-color: pink;
      }
      img {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- div 块级标签 独占一行 可以设置宽高 里面可以嵌套任何标签 -->
    <div>
      div的内容
      <p>我是p标签</p>
      <ul>
        <li>div是我爷爷 我爸爸是ul div是我爸爸的爸爸</li>
        <li>div是我爷爷 我爸爸是ul div是我爸爸的爸爸</li>
      </ul>
    </div>
    <!-- p标签内不可以嵌套div -->
    <!-- <p>
      <div>我是h1的儿子</div>
    </p> -->
    <!-- span行内元素 内容撑开宽度 不能设置宽高 左右都是行内元素可以排列在一行 -->
    <span>span内容</span>
    <!-- img 属于行内块元素 可以设置宽高 又可以并排一行 -->
    <img src="images/logo.png" alt="图片" />
    <img src="images/logo.png" alt="图片" />
  </body>
</html>
