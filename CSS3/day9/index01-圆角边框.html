<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: #1ed760;
        margin: 100px auto;
        /* 
            设置一个数值 全部角 
            设置两个数值 第一个数值左上、右下 第二个数值右上、左下    以对角线的形式设置
            设置四个数值 左上-右上-右下-左下
         */
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
