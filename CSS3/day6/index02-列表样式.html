<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        /* 去除列表样式 */
        list-style: none;
      }
      li {
        /* 实心方块 */
        list-style: square;
        /* 空心圆 */
        list-style: circle;
        /* 实心圆 默认样式 */
        list-style: disc;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>无序列表</li>
      <li>无序列表</li>
      <li>无序列表</li>
      <li>无序列表</li>
    </ul>
  </body>
</html>
