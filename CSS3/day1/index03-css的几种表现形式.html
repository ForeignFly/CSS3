<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 页面读取从上到下读取代码 -->
    <!-- css分为行内样式、内部样式、外部样式 -->
    <!-- css有优先级 就近原则 -->
    <!-- 外部样式 需要链接 -->
    <link rel="stylesheet" href="css/style01.css" />
    <!-- 内部样式 style标签必须写在头部标签（head）里面-->
    <style>
      /* css的属性与属性之间必须要用 ";" 隔开 */
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 行内样式 style="属性值:属性名" -->
    <p style="color: red">行内样式</p>
    <p>内部样式</p>
    <p>外部样式</p>
  </body>
</html>
