<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        width: 500px;
        height: 500px;
        border: 10px solid black;
        margin: 100px auto;
        /* padding 内边距 用法与margin类似 */
        /* 当元素没有添加 width 时，padding不会影响大小 添加 width 影响盒子大小 */
        padding: 50px;
        /* 
            设置一个数值 上右下左 
            设置两个数值 上下-左右
            设置三个数值 上-左右-下
            设置四个数值 上-右-下-左
         */
      }
    </style>
  </head>
  <body>
    <div class="one">我是内容</div>
  </body>
</html>
