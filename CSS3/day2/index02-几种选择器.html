<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 后代选择器 */
      .three .five_p {
        color: red;
      }
      /* 子选择器 */
      .three > .six_p {
        color: blue;
      }
      /* 相邻兄弟选择器 */
      .one + .one_p {
        color: green;
      }
      /* 通用兄弟选择器 */
      .one ~ p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <p class="one_p">1</p>
    <p class="two_p">2</p>
    <div class="two"></div>
    <p class="three_p">3</p>
    <p class="four_p">4</p>
    <div class="three">
      <p class="five_p">5</p>
      <p class="six_p">6</p>
    </div>
  </body>
</html>
