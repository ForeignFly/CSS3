<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      /* 相邻兄弟选择器选择的是当前 类名p1 紧挨着的一个兄弟元素   */
      .p1 + p {
        background-color: red;
      }
      /* 通用兄弟选择器 选择的是当前 类名p1 后的全部兄弟元素  */
      .p1 ~ p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="p1">6</p>
      <p>6</p>
      <p>6</p>
      <li>6</li>
    </div>
  </body>
</html>
